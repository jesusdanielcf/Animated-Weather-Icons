<!DOCTYPE html>
<html lang="en">

<head>
    <title>Weather Icons</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
</head>

<body>
    <h1>Animated Weather Icons</h1>

    <div class="icon">
        <div id="clear">
            <div class="sun">
            </div>
        </div>
    </div>

    <div class="icon">
      <div id="clouds">
        <div class="cloud">
        </div>
        <div class="cloud cloud-grey">
        </div>
      </div>
    </div>

    <div class="icon">
      <div id="drizzle">
        <div class="cloud">
          <div class="drops"></div>
        </div>
      </div>
    </div>

    <div class="icon">
      <div id="rain">
        <div class="cloud">
          <div class="drops"></div>
          <div class="drops-rain"></div>
        </div>
      </div>
    </div>

    <div class="icon">
      <div id="snow">
        <div class="cloud">
          <div class="snowflakes">‚ùÑ</div>
        </div>
      </div>
    </div>

    <div class="icon">
      <div id="thunderstorm">
        <div class="cloud cloud-storm">
          <div class="thunderbolt"></div>
        </div>
      </div>
      <div class="cloud cloud-grey">
      </div>
    </div>

</body>

</html>
